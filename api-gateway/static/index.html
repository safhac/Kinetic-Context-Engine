<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KCE Ingestion</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      width: 400px;
      text-align: center;
      border: 1px solid #333;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #555;
      border-top: 3px solid #00d2ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    button {
      background: #00d2ff;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    select,
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #333;
      border: 1px solid #444;
      color: white;
    }

    .download-btn {
      display: block;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #00d2ff;
      color: #00d2ff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Kinetic Context Engine</h2>
    <div id="upload-ui">
      <input type="file" id="fileInput" accept="video/*">
      <select id="contextSelect">
        <option value="general">General Context</option>
        <option value="interview">Job Interview</option>
        <option value="sales">Sales Call</option>
        <option value="dating">Social / Dating</option>
      </select>
      <button id="uploadBtn">Analyze</button>
    </div>
    <div id="status" style="margin-top: 20px; min-height: 24px;"></div>
    <div id="result" style="display:none; margin-top: 20px;"></div>
  </div>
  <script src="/static/js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KCE Ingestion</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Kinetic Context Engine</h2>
    <div id="upload-ui">
      <input type="file" id="fileInput" accept="video/*">
      <select id="contextSelect">
        <option value="general">General Context</option>
        <option value="interview">Job Interview</option>
        <option value="sales">Sales Call</option>
        <option value="dating">Social / Dating</option>
      </select>
      <button id="uploadBtn">Analyze</button>
    </div>

    <div id="status" style="margin-top: 20px; min-height: 24px;"></div>

    <div id="result" style="display:none; margin-top: 20px;"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>

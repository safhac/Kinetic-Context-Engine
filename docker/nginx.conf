server {
    listen 8080;
    server_name localhost;
    client_max_body_size 500M; # Matches your MAX_FILE_SIZE [cite: 230]

    # 1. Serve the Static UI (Replaces Gateway Static Files)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Direct Media Access (Serves .mp4 and .vtt directly) 
    # Accessible via: http://localhost:8080/media/results/{task_id}.vtt
    location /media/ {
        alias /usr/share/nginx/media/;
        add_header Access-Control-Allow-Origin *; # Enable cross-origin for players
        autoindex off;
    }

    # 3. Direct Route to Ingestion Service (Bypasses Gateway)
    location /api/ingest/ {
        # Rewrites /api/ingest/upload to /internal/ingest/video [cite: 223]
        rewrite ^/api/ingest/upload(.*) /internal/ingest/video break;
        proxy_pass http://ingestion-service:8001;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 4. SSE Stream (This still needs a backend listener)
    location /api/stream/ {
        proxy_pass http://kce-brain:8000; # We will set this up in Stage 2
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_buffering off;
        chunked_transfer_encoding off;
    }
}
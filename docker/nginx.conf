server {
    listen 8080;
    server_name localhost;
    client_max_body_size 500M;

    # 1. Serve the Static UI
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Direct Media Access (VTTs)
    location /media/ {
        alias /usr/share/nginx/media/;
        add_header Access-Control-Allow-Origin *;
        autoindex off;
    }

    # 3. API Routing (Fixed)
    location /api/ {
        # OLD (Broken): rewrite ^/api/ingest/upload(.*) /internal/ingest/video break;
        
        # NEW (Correct): Rewrites "/api/ingest/upload" -> "/ingest/upload"
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://ingestion-service:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
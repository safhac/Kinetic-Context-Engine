version: '3.8'

services:
  # --- INFRASTRUCTURE ---
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kce-kafka
    ports:
      - "9092:9092"
    environment:
      TZ: Asia/Jerusalem
      # KRaft Settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # General Settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:alpine
    container_name: kce-redis
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Jerusalem

  # --- CONSUMERS ---
  
  # 1. Telemetry Consumer (Kafka)
  context-engine:
    build:
      context: ../app/context-engine
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      TZ: Asia/Jerusalem
      KAFKA_BROKER: kafka:29092
      SOURCE_TOPIC: raw_telemetry
      CONSUMER_GROUP: kce-context-group
    restart: always

  # 2. Face Worker (Sensation Layer - Kafka Consumer)
  ai-workers:
    build:
      context: ..
      dockerfile: ai-workers/Dockerfile
    # CHANGE 1: Run the Kafka Face Worker script instead of Celery
    command: python ai-workers/face_worker/main.py
    
    volumes:
      - ../temp_media:/app/media
      
    environment:
      TZ: Asia/Jerusalem
      PYTHONPATH: /app:/app/ai-workers
      PYTHONUNBUFFERED: 1
      # CHANGE 2: Add Kafka Connection Details
      KAFKA_BROKER: kafka:29092
      SOURCE_TOPIC: raw-telemetry
      DEST_TOPIC: processed-signals
      
      # Keep Redis if you plan to use it for state/caching later
      CELERY_BROKER_URL: redis://redis:6379/0

    depends_on:
      redis:
        condition: service_started
      kafka:
        condition: service_healthy

  # --- PRODUCER / API ---
  
  ingestion-service:
    build:
      context: ../app/ingestion-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../temp_media:/app/media  # Shared Video Storage
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      TZ: Asia/Jerusalem
      # Kafka Config
      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC: raw_telemetry
      # Redis Config
      CELERY_BROKER_URL: redis://redis:6379/0
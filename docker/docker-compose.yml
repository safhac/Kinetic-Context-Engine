version: '3.8'

services:

# 1. The New Standalone Doorway
  nginx:
    image: nginxinc/nginx-unprivileged:alpine
    container_name: kce-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../ui:/usr/share/nginx/html:ro  
      - ../temp_media:/usr/share/nginx/media:ro
    depends_on:
      - ingestion-service
    networks:
      - kce-network


  kce-brain:
    build:
      context: ..  # Look at KCE-Project root
      dockerfile: ai-workers/orchestrator/Dockerfile
    container_name: kce-orchestrator
    environment:
      - KAFKA_BROKER=kafka:29092
      - RESULTS_DIR=/app/media/results
      - PYTHONPATH=/app  # Critical for 'import shared' to work
    volumes:
      - ../temp_media:/app/media
      - ../ai-workers/orchestrator/src:/app/src
    depends_on:
      - kafka
    networks:
      - kce-network


  ingestion-service:
    build:
      context: ..  # Project Root
      dockerfile: ingestion-service/Dockerfile
    container_name: kce-ingestion
    ports: 
      - "8001:8001"
    volumes:
      - ../temp_media:/app/media     # Write access for uploads
      # Map the source code for live dev changes
      - ../ingestion-service/src:/app/src 
    environment:
      - KAFKA_BROKER=kafka:29092
      - REDIS_HOST=redis
    depends_on:
      - kafka
      - redis
    networks:
      - kce-network


  # --- INFRASTRUCTURE ---
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kce-kafka
    ports:
      - "9092:9092"
    environment:
      TZ: Asia/Jerusalem
      # KRaft Settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # General Settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - kce-network

      
  redis:
    image: redis:alpine
    container_name: kce-redis
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Jerusalem
    networks:      
      - kce-network

  # 2. Face Worker (Sensation Layer - Kafka Consumer)
  ai-worker-face:
      build:
        context: ..
        dockerfile: ai-workers/face_worker/Dockerfile
      command: python ai-workers/face_worker/main.py
      volumes:
        - ../temp_media:/app/media
      environment:
        TZ: Asia/Jerusalem
        PYTHONPATH: /app:/app/ai-workers
        PYTHONUNBUFFERED: 1
        KAFKA_BROKER: kafka:29092
        SOURCE_TOPIC: face-tasks
        DEST_TOPIC: processed_signals
      depends_on:
        kafka:
          condition: service_healthy
      networks:       
        - kce-network


  # 2. Body Worker (Pure Kafka Consumer)
  ai-worker-body:
    build:
      context: ..
      dockerfile: ai-workers/body_worker/Dockerfile
    command: python ai-workers/body_worker/main.py
    volumes:
      - ../temp_media:/app/media
    environment:
      TZ: Asia/Jerusalem
      PYTHONPATH: /app:/app/ai-workers
      PYTHONUNBUFFERED: 1
      KAFKA_BROKER: kafka:29092
      SOURCE_TOPIC: body-tasks
      DEST_TOPIC: processed_signals
      ENABLE_GPU: "false"
    depends_on:
      kafka:
        condition: service_healthy
    networks:       
        - kce-network
  
    
  ai-worker-audio:
    build:
      context: ../
      dockerfile: ai-workers/audio_worker/Dockerfile
    environment:
      KAFKA_BROKER: kafka:29092
      SOURCE_TOPIC: audio-tasks
      DEST_TOPIC: processed_signals
      # FIX: Point PYTHONPATH to /app so it can see 'shared' and 'audio_worker'
      PYTHONPATH: /app:/app/ai-workers
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ../temp_media:/app/media
      - ../shared:/app/shared
    networks:       
      - kce-network
  
    
networks:
  kce-network:
    driver: bridge
version: '3.8'

services:
  # --- INFRASTRUCTURE ---
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kce-kafka
    ports:
      - "9092:9092"
    environment:
      TZ: Asia/Jerusalem
      # KRaft Settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # General Settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:alpine
    container_name: kce-redis
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Jerusalem

  # --- CONSUMERS ---
  
  # 1. Telemetry Consumer (Kafka)
  context-engine:
    build:
      context: ../app/context-engine
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      TZ: Asia/Jerusalem
      KAFKA_BROKER: kafka:29092
      SOURCE_TOPIC: processed_signals
      CONSUMER_GROUP: kce-context-group
    restart: always

  # 2. Face Worker (Sensation Layer - Kafka Consumer)
  ai-worker-face:
      build:
        context: ..
        dockerfile: ai-workers/Dockerfile
      command: python ai-workers/face_worker/main.py
      volumes:
        - ../temp_media:/app/media
      environment:
        TZ: Asia/Jerusalem
        PYTHONPATH: /app:/app/ai-workers
        PYTHONUNBUFFERED: 1
        KAFKA_BROKER: kafka:29092
        SOURCE_TOPIC: raw_telemetry
        DEST_TOPIC: processed_signals
      depends_on:
        kafka:
          condition: service_healthy

  # 2. Body Worker (Pure Kafka Consumer)
  ai-worker-body:
    build:
      context: ..
      dockerfile: ai-workers/Dockerfile
    command: python ai-workers/body_worker/main.py
    volumes:
      - ../temp_media:/app/media
    environment:
      TZ: Asia/Jerusalem
      PYTHONPATH: /app:/app/ai-workers
      PYTHONUNBUFFERED: 1
      KAFKA_BROKER: kafka:29092
      SOURCE_TOPIC: raw_telemetry
      DEST_TOPIC: processed_signals
    depends_on:
      kafka:
        condition: service_healthy
  
    
  ai-worker-audio:
      build:
        context: ../
        dockerfile: ai-workers/audio_worker/Dockerfile
      environment:
        KAFKA_BROKER: kafka:29092
        SOURCE_TOPIC: raw_audio_chunk
        DEST_TOPIC: processed_signals
        PYTHONPATH: /app/context-engine:/app/context-engine/src
      depends_on:
        kafka:
          condition: service_healthy
  # --- PRODUCER / API ---
  
  ingestion-service:
    build:
      context: ../app/ingestion-service
      dockerfile: Dockerfile
    ports: ["8001:8001"]
    volumes:
      - ../temp_media:/app/media  # Shared Video Storage
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      KAFKA_BROKER: kafka:29092
      KAFKA_TOPIC_FACE: face-tasks
      KAFKA_TOPIC_BODY: body-tasks
      KAFKA_TOPIC_AUDIO: audio-tasks


  # --- SERVICE 1: API GATEWAY (Public Facing) ---
  api-gateway:
    build: 
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: kce-gateway
    ports: ["8000:8000"]
    volumes:
      - ./temp_media:/app/media  # Write Access
    environment:
      INGESTION_SERVICE_URL: "http://ingestion-service:8001" # Direct link to Service 2
      KAFKA_BROKER: kafka:29092 # Only needed for SSE listening (Results)
    depends_on:
      - kafka